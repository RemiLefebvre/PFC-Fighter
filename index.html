<!doctype html>
<html class="no-js" lang="FR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>

<body>

  <!-- HEADER @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
  <header id="header" class="container">

    <div class="row name d-flex justify-content-between">
      <!-- USER -->
      <h3 id="username">USER</h3>

      <!-- COMPUTER -->
      <h3 id="computername">COMPUTER</h3>
    </div>


    <div class="row lifebars d-flex justify-content-between">
      <!-- USER -->
      <!-- lifebar -->
      <div class="lifebar">
        <!-- GREEN LIFE BAR -->
        <div id="greenuser">
        </div>
      </div>


      <!-- VS -->
      <div class="">
        <figure class="vs">
          <img src="img/vs.jpg" alt="">
        </figure>
      </div>


      <!-- COMPUTER -->
      <!-- lifebar -->
      <div class="lifebar d-flex justify-content-end">
        <!-- GREEN LIFE BAR -->
        <div id="greencomputer" class="p-2">
        </div>
      </div>


    </div>
    <div class="row">
      <div class="userPoint">
        <p id="userPoint">0</p>
      </div>
      <div class="computerPoint">
        <p id="computerPoint">0</p>
      </div>
    </div>
  </header>

  <main id="main">
    <!-- CHOOSE & CITATION -->
    <div class="row chooseAndCit">
      <!-- CHOOSE -->
      <div class="choose">
        <figure><img src="" alt=""></figure>
        <figure><img src="" alt=""></figure>
        <figure><img src="" alt=""></figure>
      </div>
      <!-- CITATION -->
      <div class="citBender">
        <p id="citBender"></p>
      </div>
    </div>

    <div class="row">

      <!-- USER BODY -->
      <div class="userbody">
        <figure><img id="userBody" src="img/scorpion.gif" alt="user"></figure>
      </div>

      <!-- FIGHT EFFECT -->
      <div class="fighteffect">

      </div>

      <!-- COMPUTER BODY -->
      <div class="computerbody">
        <figure><img id="computerBody" src="" alt=""></figure>
      </div>


    </div>
  </main>





  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

  <!-- Tether -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

  <!-- Bootstrap 4 Alpha JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function() {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- Initialize Bootstrap functionality -->
  <script>
    // Initialize tooltip component
    $(function() {
      $('[data-toggle="tooltip"]').tooltip()
    })
    // Initialize popover component
    $(function() {
      $('[data-toggle="popover"]').popover()
    })
  </script>

</body>

</html>
